{% load  static  %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link  href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'image/Inicio/Icono.PNG' %}">
    <link rel="stylesheet" href="{% static 'Css/base/base.css' %}">
</head>
{% block Css %}

{% endblock%}
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="{% static 'Image/Inicio/Icono.PNG' %}" alt="">
                </span>
    
                <div class="text logo-text">
                    <span class="name">Proyeccion Social</span>
                </div>
            </div>
    
            <i class='bx bx-chevron-right toggle'></i>
        </header>
    
        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="{% url 'inicio' %}">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Inicio</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="{% url 'inicioProyeccion' %}">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">Proyectos</span>
                        </a>
                    </li>    
                    <li class="nav-link">
                        <a href="{% url 'inicioConvenio' %}">
                            <i class='bx bx-pie-chart-alt icon' ></i>
                            <span class="text nav-text">Convenios</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="{% url 'ReporteGeneral' %}">
                            <i class='bx bx-pie-chart-alt icon' ></i>
                            <span class="text nav-text">Reporte</span>
                        </a>
                    </li>
                </ul>
            </div>
    
            <div class="bottom-content">
                <li class="">
                    <a href="{% url 'Cerrar' %}">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Cerrar Sesion</span>
                    </a>
                </li>                
            </div>
        </div>
    
    </nav>
    
    <section class="home">
        <div class="text" style="color: white;" > {{page_title}} </div>
    <div class="contenido">


        {% block body%}



        {% endblock %}
    </div>
    </section>
   
  
</body>
<script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
<script src="{% static 'Java/nvar.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script type="text/javascript">
    const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})
</script>

{% block Scripts %}


{% endblock Scripts %}

</html>
