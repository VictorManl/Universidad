{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio sesión | Proyeccion Social</title>
    <link rel="stylesheet" href="{% static 'Css/login.css' %}" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="shortcut icon" href="{% static 'image/Inicio/iniciar-sesion.png' %}">
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form method="post" autocomplete="off" class="sign-in-form">
                {% csrf_token %}
              <div class="logo">
                <img src="{% static 'image/Inicio/aplicaciones.png' %}" alt="easyclass" />
                <h4>Proyeccion Social</h4>
              </div>
              <div class="heading">
                <h1>Bienvenido</h1>
                <h6>Aun no estas registrado</h6>
                <a class="toggle" href="#">Registarse</a>
              </div>
              <div class="actual-form">
                <div class="input-wrap">
                    {{ form.username }}
                  <label>Usuario</label>
                </div>

                <div class="input-wrap">
                    {{ form.password }}
                  <label>Contraseña</label>
                </div>
                  <button type="submit" class="sign-btn"> Iniciar Sesión</button>
              </div>
            </form>
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img src="{% static 'image/Inicio/image1.jpg' %}" class="image img-1 show" alt="" />
              <img src="{% static 'image/Inicio/image2.jpg' %}" class="image img-2" alt="" />
              <img src="{% static 'image/Inicio/image3.jpg' %}" class="image img-3" alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>Create your own courses</h2>
                  <h2>Customize as you like</h2>
                  <h2>Invite students to your class</h2>
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript file -->

    <script src="{% static 'Java/login.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
